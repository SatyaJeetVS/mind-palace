<div class="topic-container">
  <div *ngIf="loading" class="loading-state">
    <mat-spinner diameter="40"></mat-spinner>
    <p>Loading topic...</p>
  </div>

  <div *ngIf="error" class="error-state">
    <mat-icon color="warn">error</mat-icon>
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!loading && !error && topic" class="topic-content">
    <header class="topic-header">
      <h1>{{ topic?.name }}</h1>
      <p class="description">{{ topic?.description }}</p>
    </header>

    <div class="subtopics-grid">
      <a *ngFor="let subtopic of subtopics" 
         [routerLink]="[subtopic.slug]" 
         class="subtopic-link">
        <mat-card class="subtopic-card">
          <mat-card-header>
            <mat-card-title>{{ subtopic.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p *ngIf="subtopic.sections[0]">{{ subtopic.sections[0].content | slice:0:150 }}...</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button color="primary">Start Learning</button>
          </mat-card-actions>
        </mat-card>
      </a>
    </div>
  </div>
</div>
