<div class="app-container">
  <header *ngIf="isLoggedIn" class="app-header">
    <div class="logo">
      <h1>Mind Palace</h1>
    </div>
    <nav class="main-nav">
      <ul>
        <li><a routerLink="/dashboard" routerLinkActive="active">Dashboard</a></li>
        <li><a routerLink="/create-curriculum" routerLinkActive="active">Create Curriculum</a></li>
        <li><a routerLink="/my-curricula" routerLinkActive="active">My Curricula</a></li>
      </ul>
    </nav>
    <div class="user-actions">
      <button class="btn-logout" (click)="logout()">Logout</button>
    </div>
  </header>
  
  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
  
  <footer *ngIf="isLoggedIn" class="app-footer">
    <p>&copy; 2023 Mind Palace. All rights reserved.</p>
  </footer>
</div>
